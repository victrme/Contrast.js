<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Contrast.js - Dynamic Font Example</title>

		<link rel="icon" href="./assets/logo.png" type="image/png" />

		<style>
			body {
				margin: 0;
				font-family: 'Times New Roman', Times, serif;
				font-size: 24px;
			}

			section {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
				background-image: url('./assets/background.jpg');
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<section class="contrast-bg">
			<h1 class="contrast-el">Resize and watch my color change</h1>
		</section>
	</body>

	<script type="module">
		import Contrast from './contrast.js'

		new Contrast({
			bgClass: 'contrast-bg',
			elementClass: 'contrast-el',
			backgroundSize: 'cover',
			isDiv: false,
			isResponsive: true,
			isCustomColors: false,
			customLight: '#bddfe0',
			customDark: '#334054',
		}).launch()
	</script>
</html>
